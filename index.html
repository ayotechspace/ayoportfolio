<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="css/style.css" />
    
    <script src="https://kit.fontawesome.com/340e3a1cf6.js" crossorigin="anonymous">
    </script>
    
  </head>
  
  <body>
    
    <header>
      
      <div class="logo-container">
        <img src="https://i.ibb.co/6JysvmfT/social-49386.png" alt="my logo" />
      </div>
      
      <div class="container">
        <button id="closeBtn">CLOSE</button>
      </div>
      
    </header>
    
    <main>
      
      <section id="taskSection">
        
        <div class="taskInput">
          
          <input type="text" id="inputTask" placeholder="ADD A TASK HERE" />
          
          <button id="addTask">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          
          <p id="feedBack"></p>
          
        </div>
        
        <div class="taskList">
          
          <ul>
            
            <li>
              <span>FIRST ITEM ON THE LIST</span>
              
              <button class="remark">DONE</button>
              
              <button class="delete">×</button>
            </li>
            
            <li>
              <span>FIRST ITEM ON THE LIST</span>
              
              <button class="remark">DONE</button>
              
              <button class="delete">×</button>
            </li>
            
          </ul>
          
        </div>
        
      </section>
      
    </main>
    
    <script type="module" src="./js/main.js"></script>
    
  </body>
</html>
